agents:
- model_profile: conductor-micro
  name: term-extractor
  output_format: json
  system_prompt: 'You are a domain vocabulary extractor. Given a document, extract
    all domain-specific terms and their definitions.


    Return a JSON object with these arrays:

    - concepts: [{term, definition}]

    - actions: [{verb, description}]

    - invariants: [{id, statement}]


    Only extract terms that are explicitly defined or used as domain vocabulary. Do
    not invent definitions. Be precise and complete.


    /no_think'
  timeout_seconds: 120
description: Single-agent extractor that pulls domain vocabulary (concepts, actions,
  relationships, invariants) from a document. Returns structured JSON.
name: vocab-extractor
